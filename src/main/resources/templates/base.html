<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <title>{% block title %}Demo Application{% endblock %}</title>
</head>
<body>
<header class="container-fluid">
    <nav>
        <ul>
            <li><strong>Digital Library</strong></li>
        </ul>
        <ul>
            <li><input
                    type="search"
                    name="search"
                    placeholder="Search"
                    aria-label="Search"
            /></li>
        </ul>
        <ul>
            <li><button class="outline contrast">Sign Up</button></li>
            <li><button class="contrast">Login</button></li>
        </ul>
    </nav>
</header>
<main class="container">
    {% block content %}
    <h1>Hello {{user}}!</h1>
    {% endblock %}
</main>
</body>
</html>
